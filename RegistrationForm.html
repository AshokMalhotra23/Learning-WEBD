      <h1>STUDENT REGISTRATION FORM</h1>
      <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <label for ="dob">DOB:</label><br>
        <input type="date" id ="dob" name = "dob"><br><br>    
        <label for="fathername">Father's Name:</label><br>
        <input type="text" id="fathername" name="fathername"><br><br>  
        <label for="doc">Document:</label><br>
        <input type="radio" id="aadhar" name="aadhar">
        <label for="aadhar"> Aadhar</label><br>
        <input type="radio" id="DL" name="DL" >
        <label for="DL">Driving Licence</label><br>
        <input type="radio" id="oth" name="oth">
        <label for="oth">Other</label><br><br>
        <label for="sex">Gender:</label><br>
        <select name="sex" id="sex"> 
            <option value="male">Male</option><br>
            <option value="female">Female</option><br>
            <option value="other">Other</option><br>
         </select>   
        <br><br>
        <label for="desc">Description:</label><br>
        
        <textarea id="desc" rows="7" cols="50"></textarea><br><br>
        <input type="checkbox" id="con" name="con">
        <label for="con">Confirm</label><br><br>

        <input type="submit" value="Submit">     

        <footer>
            <p>Made by AshokMalhotra23 
                <i class="fa fa-address-book" aria-hidden="true"></i>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                
            </p>
        </footer>

      </form>
    
  </body>
</html>
